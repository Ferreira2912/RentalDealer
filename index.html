<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Car Rental</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>FastDrive Rentals</h1>
        <nav>
            <div class="list">
                <a href="#" class="nav-link">Home</a>
                <a href="cars.html" class="nav-link">Cars</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
        </nav>
    </header>

    <section class="cars">
        <div class="titlecars">
            <h2 class="headercars">Available Cars</h2>
        </div>
        <div class="car-list">
            <div class="car">
                <img src="img/Geely-Galaxy_Starship_7-2025-thb.jpg" alt="Car 1">
                <h3>Geely Galaxy Starship 7 2025</h3>
                <p>Starting from $50/day</p>
            </div>
            <div class="car">
                <img src="img/Audi-Q2-2021-thb.jpg" alt="Car 2">
                <h3>Audi Q2 2021</h3>
                <p>Starting from $60/day</p>
            </div>
            <div class="car">
                <img src="img/BMW-M440i_Coupe-2025-thb.jpg" alt="Car 3">
                <h3>BMW M440i Coupe 2025</h3>
                <p>Starting from $70/day</p>
            </div>
        </div>
    </section>

    <section class="rental-form">
        <form>
            <p id="selected-car" class="selected-car-message">No car selected</p>
            <label for="date">Rental Date:</label>
            <input type="date" id="date" name="date">
            <label for="duration">Rental Duration (days):</label>
            <input type="number" id="duration" name="duration" min="1">
            <button type="button" class="btn-rent" id="rent-button" disabled>Rent Now</button>
        </form>
    </section>

    <footer>
        <p>Contact us: (123) 456-7890 | info@fastdrive.com</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carCards = document.querySelectorAll('.car');
            const selectedCarMessage = document.getElementById('selected-car');
            const rentButton = document.getElementById('rent-button');
            let selectedCar = null;

            carCards.forEach((carCard, index) => {
                carCard.addEventListener('click', () => {
                    carCards.forEach(card => card.classList.remove('selected'));

                    carCard.classList.add('selected');

                    selectedCar = `Car Model ${index + 1}`;
                    selectedCarMessage.textContent = `Selected: ${selectedCar}`;

                    rentButton.disabled = false;
                });
            });
        });
        document.getElementById('rent-button').addEventListener('click', function() {
        document.body.classList.add('fade-out');

        setTimeout(function() {
            window.location.href = 'success.html';
        }, 1000); 
    });
    </script>
</body>
</html>

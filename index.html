<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Car Rental</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>FastDrive Rentals</h1>
        <nav>
            <div class="list">
                <a href="#home" class="nav-link">Home</a>
                <a href="#cars" class="nav-link">Cars</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
        </nav>
    </header>

    <section class="cars">
        <div class="titlecars">
            <h2 class="headercars">Available Cars</h2>
        </div>
        <div class="car-list">
            <div class="car">
                <img src="https://img.odcdn.com.br/wp-content/uploads/2023/11/Mustang-GT2024.jpg" alt="Car 1">
                <h3>Car Model 1</h3>
                <p>Starting from $50/day</p>
            </div>
            <div class="car">
                <img src="https://forbes.com.br/wp-content/uploads/2020/08/Neg%C3%B3cios-CarrosdeLuxo-180820-Divulga%C3%A7%C3%A3o9-1-768x512.jpg" alt="Car 2">
                <h3>Car Model 2</h3>
                <p>Starting from $60/day</p>
            </div>
            <div class="car">
                <img src="https://s2-autoesporte.glbimg.com/8s6jesUR3xAdl1tCzhI5joMFbTs=/0x0:840x560/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_cf9d035bf26b4646b105bd958f32089d/internal_photos/bs/2023/w/A/y3HqYlRr6X7qdD5CLdHA/aston-martin-valour-4.jpg" alt="Car 3">
                <h3>Car Model 3</h3>
                <p>Starting from $70/day</p>
            </div>
        </div>
    </section>

    <section class="rental-form">
        <form>
            <label for="car">Choose a car:</label>
            <select id="car" name="car">
                <option value="model1">Car Model 1</option>
                <option value="model2">Car Model 2</option>
                <option value="model3">Car Model 3</option>
            </select>
            <label for="date">Rental Date:</label>
            <input type="date" id="date" name="date">
            <label for="duration">Rental Duration (days):</label>
            <input type="number" id="duration" name="duration" min="1">
            <button type="submit" class="btn-rent">Rent Now</button>
        </form>
    </section>

    <footer>
        <p>Contact us: (123) 456-7890 | info@fastdrive.com</p>
    </footer>
</body>
</html>
